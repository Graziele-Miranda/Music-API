<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="/style/styles.css">
</head>

<body>
  <div class="container">
    <div class="left">
      <h2> API Musical </h2>
      <img src="/img/headphone-animate.svg" class="left-img" alt="phone">
    </div>
    <div class="right">
      <div class="card-login">
        <h2>Login</h2>
        <form id="loginForm" method="POST">
          <div class="form-group">
            <label for="username">Usuário:</label>
            <input type="text" id="username" placeholder="Usuário" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" placeholder="Senha" name="password" required>
          </div>
          <button class="btn-login" type="submit" value="Entrar">Entrar</button>
      </div>
      </form>
    </div>
  </div>
  </div>

  <script src="../javascript/login.js"></script>

</body>

</html>
